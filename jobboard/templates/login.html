{% extends './base.html' %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" id="home-section"
      style="background-image: url('{% static 'images/hero_1.jpg' %}');">   
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Sign Up/Login</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'app1:home' %}">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Log In</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          {% if messages %}
          {% for message in messages %}
            <div class="col-md-12 col-lg-12 col mx-auto">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            {% endfor %}
          {% endif %}
          <div class="col-lg-6 mb-5">
            <h2 class="mb-4">Sign Up To JobBoard</h2>
            <form action="{% url 'app1:signup' %}" method="POST" class="p-4 border rounded">
              {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="text" id="email" class="form-control" placeholder="Email address" name="email">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password1">Password</label>
                  <input type="password" id="password1" class="form-control" placeholder="Password" name="password1">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password2">Confirm Password</label>
                  <input type="password" id="password2" class="form-control" placeholder="Confirm Password" name="password2">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign Up" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>

          <div class="col-lg-6">
            <h2 class="mb-4">Log In To JobBoard</h2>
            <form action="{% url 'app1:login' %}" method="POST" class="p-4 border rounded">
              {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="username">Email</label>
                  <input type="text" id="username" class="form-control" name="username" placeholder="Email address">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>


</body>

</html>

{% endblock body %}
