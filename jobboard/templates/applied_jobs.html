{% extends './base.html' %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">

<body id="top">

  <section class="section-hero overlay inner-page bg-image"
    style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Applied Jobs</h1>
          <div class="custom-breadcrumbs">
            <a href="{% url 'app1:home' %}">Home</a> <span class="mx-2 slash">/</span>
            <span class="text-white"><strong>Applied Jobs</strong></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- HOME -->
  <section class="site-section" id="next">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-md-7 text-center">
          <h2 class="section-title mb-2">{{applied_jobs.count}} Applied Jobs</h2>
        </div>
      </div>

      <ul class="job-listings mb-5">
        {% for job in applied_jobs %}
        <li class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center">
          <div class="job-listing-logo">
            <img src="{{job.logo.url}}" alt="Image" class="img-fluid">
          </div>

          <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4">
            <div class="job-listing-position custom-width w-50 mb-3 mb-sm-0">
              <h2>{{job.title}}</h2>
              <strong>{{job.company_name}}</strong>
            </div>
            <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25">
              <span class="icon-room"></span> {{job.location}}
            </div>
            <div class="job-listing-meta">
              <button class="btn btn-danger" onclick="DeleteJob({{job.id}})">Delete Application</button>
            </div>
          </div>

        </li>
        {% endfor %}
      </ul>
    </div>
  </section>

</body>

<script>
  function DeleteJob(jobId) {
    var url = "{% url 'app1:delete_application' pk=0 %}".replace('0', jobId);
    window.location.href = url;
  }
</script>

</html>

{% endblock body %}
