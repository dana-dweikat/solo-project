{% extends './base.html' %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">

<body id="top">

  <!-- HOME -->
  <section class="section-hero overlay inner-page bg-image"
    style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Favorite</h1>
          <div class="custom-breadcrumbs">
            <a href="{% url 'app1:home' %}">Home</a> <span class="mx-2 slash">/</span>
            <span class="text-white"><strong> Favorite</strong></span>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="site-section services-section bg-light block__62849" id="next-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-md-7 text-center">
          <h2 class="section-title mb-2">{{favorite_jobs.count}} favorite Jobs</h2>
        </div>
      </div>

      <div class="row">
        {% for job in favorite_jobs %}
        <div class="col-6 col-md-6 col-lg-4 mb-4 mb-lg-5 d-flex align-items-stretch">
          <div class="block__16443 text-center d-block flex-grow-1 d-flex flex-column justify-content-between">
            <a href="{% url 'app1:job_details' pk=job.id %}" class="d-block job-link" style="text-decoration: none;">
              <span class="custom-icon mx-auto">
                <img src="{{ job.logo.url }}" alt="Image" class="img-fluid rounded-circle">
              </span>
              <h3>{{ job.title }}</h3>
            </a>
            <a href="{% url 'app1:remove_favorite' pk=job.id %}" class="unfavorite-link mt-auto">Unfavorite</a>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
  </section>
  </div>
</body>

</html>

{% endblock body %}
